<html lang="en">

<head>
  <title>JaCaMo - Jason ASL files Editor</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8" http-equiv="Content-type" name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <form action="/agents/agent_name/aslfile/aslfile_name" method="post" id="usrform" enctype="multipart/form-data">

    <div>
      <textarea name="aslfile" form="usrform"></textarea>
    </div>
    <div class="editor_footer" id="footer_menu">
      <!-- Content filled by javascript function -->
    </div>
  </form>
  <script src="http://ajaxorg.github.io/ace-builds/src/ace.js"></script>
  <script src="http://ajaxorg.github.io/ace-builds/src/ext-language_tools.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/agent_editor.js"></script>
  <script>
    getCurrentAslContent();
  </script>
</body>

</html>
