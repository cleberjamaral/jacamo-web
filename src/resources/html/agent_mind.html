<!DOCTYPE html>
<html lang="en" target="mainframe">

<head>
  <title>jacamo-web - agents</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta http-equiv="Content-type" name="viewport" content="width=device-width,initial-scale=1">
  <script src="/js/agent.js"></script>
</head>

<body>
  <div id="root">
    <div class="row" id="doc-wrapper">
      <input id="doc-drawer-checkbox-frame" class="leftmenu" value="on" type="checkbox">
      <nav class="col-xp-1 col-md-2" id="nav-drawer-frame">
        <script type="text/javascript">
          getAgents();
        </script>
        <br />
        <br />
        <br />
        <a href="/services" target='mainframe'>directory facilitator</a>
        <a href="/new_agent.html" target='mainframe'>create agent</a>
      </nav>
      <main class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="doc-content">

        <!-- overview -->
        <div id="overview" class="card fluid">
          <div class="section">
            <center><object data="/agents/" + agName + "/mind/img.svg" type="image/svg+xml" style="max-width:100%;"></object></center><br />
          </div>
        </div>

        <!-- command box -->
        <div id="command" class="card fluid">
          <form autocomplete="off" , action="#command">
            <div class="autocomplete">
              <input style="width: 100%; margin: 0px;" placeholder="Command (Example: +bel; !goal; .send(bob,tell,hello); +{+!goal <- .print(ok) });) ..." type="text" id="inputcmd" onkeydown="if (event.keyCode == 13) {runCMD();} else {updateCmdCodeCompletion();}">
            </div>
          </form>
        </div>

        <!-- log -->
        <div class="card fluid" style="display:none;">
          <textarea class=logarea readonly style="display:none;" type="text" id="log"></textarea>");
        </div>

        <!-- footer -->
        <div id="agentfoot" class="card fluid">
          <div class="section">
            <a href="#modalinspection" id="btninspection">inspection</a>&#160;&#160;&#160;
            <a href='' onclick='delLog()'>clear log</a>&#160;&#160;&#160;
            <a href='#' onclick='killAg("" + agName + "")'>kill agent</a>&#160;&#160;&#160;
          </div>
        </div>

        <!-- modal inspection -->
        <div id="modalinspection" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Inspection</h4>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

  </div>
</body>

</html>
