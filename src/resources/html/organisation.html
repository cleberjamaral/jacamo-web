<!DOCTYPE html>
<html lang="en">

<head>
  <title>jacamo-web - environment</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8" http-equiv="Content-type" name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="root">

    <header class="row">
      <a class="logo col-xp-2 col-sm-2 col-md" href="./index.html">JaCaMo</a>
      <a class="button col-xp-1 col-sm-2 col-md" href="./agents.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="height: 20px; vertical-align: text-top;">
          <circle cx="12" cy="12" r="11" /></svg><span>&nbsp;Agents</span>
      </a>
      <a class="button col-xp-1 col-sm-2 col-md" href="./workspaces.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="height: 20px; vertical-align: text-top;">
          <polygon points="0 1, 24 1, 24 8, 0 8, 0 16, 24 16, 24 23, 0 23, 0 1, 24 1, 24 23, 0 23"></polygon>
        </svg><span>&nbsp;Environment</span>
      </a>
      <a class="button col-xp-1 col-sm-2 col-md" href="./oe.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="height: 20px; vertical-align: text-top;">
          <polygon points="0 1, 10 1, 10 6, 24 6, 24 23, 0 23, 0 6, 10 6, 0 6, 0 1"></polygon>
        </svg><span>&nbsp;Organisation</span>
      </a>
      <label for="doc-drawer-checkbox" class="button drawer-toggle col-sm" style="right: 10px; width: 50px; position: fixed;"></label>
      <input id="doc-drawer-checkbox" class="drawer" value="on" type="checkbox" />
      <nav class="col-xp-1 col-md-2" id="nav-drawer">
        <!-- It is being removed by javascript <label for="doc-drawer-checkbox" class="button drawer-close"></label> -->
      </nav>
    </header>

    <div class="row" id="doc-wrapper">
      <input id="doc-drawer-checkbox-frame" class="leftmenu" value="on" type="checkbox">
      <nav class="col-xp-1 col-md-2" id="nav-drawer-frame">
        <!-- It is being removed by javascript <label for="doc-drawer-checkbox" class="button drawer-close"></label> -->
      </nav>

      <main class="col-xs-12 col-sm-12 col-md-10 col-lg-10" id="doc-content">

        <div id="groupscontent" class="card fluid">
          <h4 class="section double-padded">Groups</h4>
          <div class="section">
            <center>
              <div id="orggroupdiagram" style="height: 100%;"></div>
            </center>
          </div>
        </div>

        <div id="schemescontent" class="card fluid">
          <h4 class="section double-padded">Schemes</h4>
          <div class="section">
            <center>
              <div id="orgschemediagram" style="height: 100%;"></div>
            </center>
          </div>
        </div>

        <div id="normscontent" class="card fluid">
          <h4 class="section double-padded">Norms</h4>
          <div class="section">
            <center>
              <div id="orgnormdiagram" style="height: 100%;"></div>
            </center>
          </div>
        </div>

        <!-- overview diagram -->
        <div id="modalorggraph" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">organisation info</h4>
              </div>

              <div class="card fluid">
                <div class="section" id="infodetailsection"></div>
              </div>

            </div>
          </div>
        </div>

        <!-- footer -->
        <div id="foot" class="card fluid">
          <div id="footmenu" class="section">
            <a id="btngroupdiagram">grougs info</a>&#160;&#160;&#160;
            <a id="btnschemediagram">schemes info</a>&#160;&#160;&#160;
            <a id="btnnormdiagram">norms info</a>&#160;&#160;&#160;
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="/js/jacamoweb.js"></script>
  <script>
    getOE();
    getOrgGroupGraph();
    getOrgSchemeGraph();
    getOrgNormGraph();
    setOrganisationModalWindow();
  </script>
</body>

</html>
