<html lang="en">

<head>
  <title>JaCaMo - CArtAgO Java files Editor</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="./js/artifact_editor.js"></script>
</head>

<body onload="{getCurrentJavaContent();}">
  <form action="/workspaces/workspace_name/javafile/javafilename" method="post" id="usrform" enctype="multipart/form-data">

    <div>
      <textarea name="javafile" form="usrform"></textarea>
    </div>
    <div class="editor_footer" id="footer_menu">
      <!-- Content filled by javascript function -->
    </div>
  </form>
  <script src="http://ajaxorg.github.io/ace-builds/src/ace.js"></script>
  <script src="http://ajaxorg.github.io/ace-builds/src/ext-language_tools.js"></script>
</body>

</html>
